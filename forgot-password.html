<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور - منجرة الألمنيوم المحترفة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="language-switcher">
        <button class="lang-btn active" data-lang="ar">العربية</button>
        <button class="lang-btn" data-lang="fr">Français</button>
    </div>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <div class="logo-icon">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="logo-text">
                        <span class="logo-title">Alutech Pro</span>
                        <span class="logo-slogan" data-trans="company-tagline"></span>
                    </div>
                </a>
                <h1 class="auth-title" data-trans="forgot-password-title">استعادة كلمة المرور</h1>
                <p class="auth-subtitle" data-trans="forgot-password-subtitle">أدخل بريدك الإلكتروني لاستعادة كلمة المرور</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email" data-trans="email">البريد الإلكتروني</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required data-trans-placeholder="email-placeholder">
                    </div>
                </div>

                <button type="submit" class="auth-submit">
                    <i class="fas fa-paper-plane"></i>
                    <span data-trans="reset-password-button">إرسال رابط الاستعادة</span>
                </button>

                <div class="auth-links">
                    <a href="login.html" class="back-to-login">
                        <i class="fas fa-arrow-left"></i>
                        <span data-trans="back-to-login">العودة لتسجيل الدخول</span>
                    </a>
                </div>
            </form>

            <div id="resetSteps" class="reset-steps" style="display: none;">
                <div class="step-indicator">
                    <div class="step active">
                        <i class="fas fa-envelope"></i>
                        <span data-trans="step-email">إرسال البريد</span>
                    </div>
                    <div class="step">
                        <i class="fas fa-link"></i>
                        <span data-trans="step-link">فتح الرابط</span>
                    </div>
                    <div class="step">
                        <i class="fas fa-lock"></i>
                        <span data-trans="step-reset">تعيين كلمة المرور</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/translations.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
