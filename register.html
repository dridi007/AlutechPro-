<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - منجرة الألمنيوم المحترفة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="language-switcher">
        <button class="lang-btn active" data-lang="ar">العربية</button>
        <button class="lang-btn" data-lang="fr">Français</button>
    </div>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <div class="logo-icon">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <span data-trans="company-name">منجرة الألمنيوم المحترفة</span>
                </a>
                <h1 class="auth-title" data-trans="register-title">إنشاء حساب جديد</h1>
                <p class="auth-subtitle" data-trans="register-subtitle">سجل الآن واحصل على عروض حصرية</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullname" data-trans="fullname">الاسم الكامل</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" required data-trans-placeholder="fullname-placeholder">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" data-trans="email">البريد الإلكتروني</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required data-trans-placeholder="email-placeholder">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" data-trans="phone">رقم الهاتف</label>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" required data-trans-placeholder="phone-placeholder">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" data-trans="password">كلمة المرور</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required data-trans-placeholder="password-placeholder">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" data-trans="confirm-password">تأكيد كلمة المرور</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" required data-trans-placeholder="confirm-password-placeholder">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group terms-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        <span data-trans="accept-terms">أوافق على الشروط والأحكام</span>
                    </label>
                </div>

                <button type="submit" class="auth-submit">
                    <i class="fas fa-user-plus"></i>
                    <span data-trans="register-button">إنشاء حساب</span>
                </button>
            </form>

            <div class="auth-separator">
                <span data-trans="or">أو</span>
            </div>

            <div class="social-login">
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                    <span data-trans="register-with-google">التسجيل عبر Google</span>
                </button>
                <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span data-trans="register-with-facebook">التسجيل عبر Facebook</span>
                </button>
            </div>

            <p class="auth-footer">
                <span data-trans="have-account">لديك حساب بالفعل؟</span>
                <a href="login.html" data-trans="sign-in">تسجيل الدخول</a>
            </p>
        </div>
    </main>

    <script src="js/translations.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
